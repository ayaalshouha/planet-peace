<div class="container">
  <div class="img-box">
    <img [src]="plant.image_url" alt="plant-image" />
  </div>
  <div class="description-box">
    <!-- commom name -->
    <p class="title">{{ plant.common_name }}</p>
    <p class="description">A Majestic Addition to Your Plant Collection</p>
    <!-- plant id -->
    <p class="id description">{{ plant.id }}</p>
    <button>Add to cart</button>
  </div>
</div>
